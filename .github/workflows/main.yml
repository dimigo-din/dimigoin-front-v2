# This is a basic workflow to help you get started with Actions

name: Automatic Deploy Production

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2

    # Runs a single command using the runners shell
    - name: install package ✔️
      run: yarn

    # We have to set build dir (nginx serve)
    - name: build package 📦
      run: yarn build 
    
    - name: move package for deploy 🚕
      run: mv -R build/* ~/build/circle.dimigo.in
      
    - name: deploy package🚀 
      run: sudo nginx -s reload
      
    # slack is not working now.
    # i want to distinguish success or failed
    - name: Slack Notification failed 🙅
      if: failure()
      uses: rtCamp/action-slack-notify@v2.0.0
      env:
        SLACK_CHANNEL: github-subscription
        SLACK_COLOR: '#FF0000'
        SLACK_ICON: http://github.com/dimigoin.png?size=48
        SLACK_MESSAGE: '프론트엔드에 대한 배포가 실패했어요 ! :cry:'
        SLACK_TITLE: Deploy failed
        SLACK_USERNAME: Dimigoin auto deploy bot
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

    - name: Slack Notification success 🙆
      if: success()
      uses: rtCamp/action-slack-notify@v2.0.0
      env:
        SLACK_CHANNEL: github-subscription
        SLACK_COLOR: '#04ff00'
        SLACK_ICON: http://github.com/dimigoin.png?size=48
        SLACK_MESSAGE: '프론트엔드에 대한 배포가 완료되었어요 ! :rocket:'
        SLACK_TITLE: Deploy Success
        SLACK_USERNAME: Dimigoin auto deploy bot
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
